<!DOCTYPE html>
<html lang="en">
<head>
    <title>RailUnit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header class="header">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="logo" width="125px"></a>
            </div>
            <nav> 
                <ul>                  
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact/contact.html" target="_blank">Contact</a></li>
                    <li><a href="About/about.html" target="_blank">About</a></li>
                    <li><a href="login/login.html" target="_blank">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="showcase-container">
            <h1 class="main-title">Book Your Next Train Ticket</h1>
            <h3>Safe, Simple, Fast rail booking</h3>
        </div>
    </section>

    <div class="service-container">
        <div class="search-container">
            <div class="search-train">
                <h3>Search Trains</h3>
                <input type="text" placeholder="Where are you travelling from?" size="25" required>
                <input type="text" placeholder="Where are you Going?" size="25" required> <br>
                <input type="date" placeholder="Date"> 
                <input type="submit" value="Search">
            </div>
        </div>
        <div class="pnr-container">
            <div class="pnr">
                <h3>PNR Status</h3>
                <input type="text" placeholder="Enter your PNR number!" size="25" required> <br>
                <input type="submit" value="Get Status">
            </div>
        </div>
        <div class="train-container">
            <div class="train">
                <h3>Traini Status</h3>
                <input type="text" placeholder="Enter your Train number!" size="25" required> <br>
                <input type="submit" value="Check Status">
            </div>
        </div>
    </div>

    <footer id="footer">
        <h2>RailUnit &copy; all rights reserved</h2>
    </footer>
</body>
</html>
